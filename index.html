<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img src="./images/facebook.svg" alt="logo" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="outline-blue-200 px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="outline-blue-200 px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="hover:bg-blue-700 bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer">Login In</button>
            <span class="text-center text-sm text-blue-600 my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="my-2 bg-green-500 hover:bg-green-600 text-white py-3 rounded-md cursor-pointer w-fit px-4 m-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
